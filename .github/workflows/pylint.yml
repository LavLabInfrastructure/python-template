name: PyLint with Black

on: 
  push:
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Build Docker image
      run: docker build --target dev -t myapp:dev .
    - name: Apply formatting with Black
      run: docker run --rm -v "${{ github.workspace }}:/app" myapp:dev format
    - name: Run Pylint
      run: docker run --rm -v "${{ github.workspace }}:/app" myapp:dev lint
